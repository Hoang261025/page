<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cảm ơn xem hết video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .text {
      position: absolute;
      color: #ff69b4;
      font-size: 2em;
      white-space: nowrap;
      animation: float 10s linear infinite;
      opacity: 0.8;
      text-shadow: 0 0 10px #ff69b4;
    }

    @keyframes float {
      0% {
        transform: translate3d(100vw, 0, 0);
      }
      100% {
        transform: translate3d(-100vw, 0, 0);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const messages = [
      "Cảm ơn xem hết video",
      "Luôn bên nhau nhé",
      "1 Year Anniversary",
      "Love you",
      "In every universe"
    ];

    function createText() {
      const text = document.createElement("div");
      text.className = "text";
      text.innerText = messages[Math.floor(Math.random() * messages.length)];
      text.style.top = Math.random() * 100 + "vh";
      text.style.left = Math.random() * 100 + "vw";
      text.style.animationDuration = (5 + Math.random() * 10) + "s";
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 15000);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createText, 300);
    setInterval(createHeart, 500);
  </script>
</body>
</html>
